name: python-service

on:
  workflow_call:
    inputs:
      service_name:
        type: string
        required: true
      python_version:
        type: string
        required: false
        default: '3.13'

    secrets:
      WIF_PROVIDER:
        required: false
      WIF_SERVICE_ACCOUNT:
        required: false

permissions:
  contents: read
  id-token: write

env:
  REGION:         ${{ vars.REGION }}
  PROJECT_ID:     ${{ vars.PROJECT_ID }}
  CLOUD_RUN_SA:   ${{ vars.CLOUD_RUN_SA }}
  PYTHON_VERSION: ${{ inputs.python_version }}
  COV_MIN:        '80'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs.service_name }}
  cancel-in-progress: true

jobs:
  # ---------------- CI: Lint + Tests + Coverage ----------------
  ci:
    name: Lint & Tests (>=${{ env.COV_MIN }}% cobertura)
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install Poetry
        run: pip install -U pip poetry

      - name: â™»ï¸ Cache Poetry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('poetry.lock') }}

      - name: ðŸ“¥ Install deps (incluye dev)
        run: poetry install

      - name: ðŸ”Ž Lint (ruff)
        run: |
          pip install ruff
          ruff check .

      - name: ðŸ§ª Run tests + generar coverage.xml
        run: |
          poetry run pytest \
            --cov=src \
            --cov-report=term-missing:skip-covered \
            --cov-report=xml

      - name: âœ… Verificar cobertura >= ${{ env.COV_MIN }}%
        run: |
          python - <<'PY'
          import sys, xml.etree.ElementTree as ET
          tree = ET.parse('coverage.xml'); root = tree.getroot()
          # Cobertura global (line-rate)
          rate = float(root.attrib.get('line-rate', 0.0)) * 100.0
          print(f"Coverage: {rate:.2f}%")
          threshold = float("${{ env.COV_MIN }}")
          if rate + 1e-9 < threshold:
              print(f"FAIL: coverage {rate:.2f}% < {threshold}%")
              sys.exit(1)
          PY

      - name: ðŸ“¤ Publicar coverage.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: coverage.xml
          if-no-files-found: ignore

  # --------------- CD: Build & Deploy (solo push a master) ---------------
  cd:
    name: Build & Deploy a Cloud Run (solo master)
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ðŸ” Auth GCP (WIF)
        # Solo intentamos autenticar si los secrets estÃ¡n presentes
        if: ${{ secrets.WIF_PROVIDER != '' && secrets.WIF_SERVICE_ACCOUNT != '' }}
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: â˜ï¸ Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: ðŸ”‘ Docker login -> Artifact Registry
        run: gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev" --quiet

      - name: ðŸ—ï¸ Build image
        env:
          IMAGE_REPO: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/services/${{ inputs.service_name }}
        run: |
          TAG=$(git rev-parse --short HEAD)
          IMAGE="${IMAGE_REPO}:${TAG}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .

      - name: ðŸ“¦ Push image
        run: docker push "$IMAGE"

      - name: ðŸš€ Deploy a Cloud Run
        run: |
          gcloud run deploy "${{ inputs.service_name }}" \
            --project "${{ env.PROJECT_ID }}" \
            --region  "${{ env.REGION }}" \
            --image   "${IMAGE}" \
            --service-account "${{ env.CLOUD_RUN_SA }}" \
            --allow-unauthenticated \
            --port 8080 \
            --min-instances=0 --max-instances=3 \
            --set-env-vars=PYTHONUNBUFFERED=1,PYTHONDONTWRITEBYTECODE=1
