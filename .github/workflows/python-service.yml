name: python-service

on:
  workflow_call:
    inputs:
      service_name:
        type: string
        required: true
      python_version:
        type: string
        required: false
        default: '3.13'
    secrets:
      WIF_PROVIDER:
        required: true
      WIF_SERVICE_ACCOUNT:
        required: true

permissions:
  contents: read
  id-token: write

env:
  REGION:         ${{ vars.REGION }}          # p.ej. us-central1
  PROJECT_ID:     ${{ vars.PROJECT_ID }}      # p.ej. tu-proyecto
  CLOUD_RUN_SA:   ${{ vars.CLOUD_RUN_SA }}    # p.ej. cloud-run-exec@...iam.gserviceaccount.com
  PYTHON_VERSION: ${{ inputs.python_version }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs.service_name }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint & Tests (>=80% cobertura)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: pip install -U pip poetry

      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('poetry.lock') }}

      - name: Install deps (incluye dev)
        run: poetry install

      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff check .

      - name: Tests con cobertura (falla si <80%)
        run: |
          poetry run pytest \
            --cov=src \
            --cov-report=term-missing:skip-covered \
            --cov-report=xml \
            --cov-fail-under=80

      - name: Publicar coverage.xml como artefacto
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: coverage.xml
          if-no-files-found: ignore

  cd:
    name: Build & Deploy a Cloud Run (solo push a master)
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Docker auth -> Artifact Registry
        run: gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev" --quiet

      - name: Build & Push imagen
        env:
          IMAGE_REPO: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/services/${{ inputs.service_name }}
        run: |
          TAG=$(git rev-parse --short HEAD)
          IMAGE="${IMAGE_REPO}:${TAG}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy a Cloud Run
        run: |
          gcloud run deploy "${{ inputs.service_name }}" \
            --project "${{ env.PROJECT_ID }}" \
            --region  "${{ env.REGION }}" \
            --image   "${IMAGE}" \
            --service-account "${{ env.CLOUD_RUN_SA }}" \
            --allow-unauthenticated \
            --port 8080 \
            --min-instances=0 --max-instances=3 \
            --set-env-vars=PYTHONUNBUFFERED=1,PYTHONDONTWRITEBYTECODE=1
