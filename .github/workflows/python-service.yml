name: python-service

on:
  workflow_call:
    inputs:
      service_name:
        type: string
        required: true
      python_version:
        type: string
        required: false
        default: '3.13'
    secrets:
      WIF_PROVIDER:
        required: true
      WIF_SERVICE_ACCOUNT:
        required: true

env:
  REGION:         ${{ vars.REGION }}
  PROJECT_ID:     ${{ vars.PROJECT_ID }}
  CLOUD_RUN_SA:   ${{ vars.CLOUD_RUN_SA }}
  PYTHON_VERSION: ${{ inputs.python_version }}
  COV_MIN:        '80'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs.service_name }}
  cancel-in-progress: true

jobs:
  # ---- CI: PR a main/develop y push a main/develop ----
  ci:
    if: |
      (github.event_name == 'pull_request' &&
       (github.event.pull_request.base.ref == 'main' ||
        github.event.pull_request.base.ref == 'develop')) ||
      (github.event_name == 'push' &&
       (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'))
    name: Lint & Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: pip install -U pip poetry

      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies (dev)
        run: poetry install

      # ---------- Tests ----------
      - name: Run tests (generate coverage.xml)
        env:
          PYTHONPATH: src
        run: |
          poetry run pytest \
            --cov=src \
            --cov-report=term-missing:skip-covered \
            --cov-report=xml


      # ---------- Coverage gate ----------
      - name: Enforce coverage >= 80%
        run: |
          python - <<'PY'
          import sys, xml.etree.ElementTree as ET
          t = ET.parse('coverage.xml'); r = t.getroot()
          rate = float(r.attrib.get('line-rate', 0.0)) * 100.0
          print(f"Coverage: {rate:.2f}%")
          if rate + 1e-9 < float("${{ env.COV_MIN }}"):
              print("FAIL: coverage below threshold"); sys.exit(1)
          PY

      - name: Upload coverage.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: coverage.xml
          if-no-files-found: ignore

  cd:
    name: Build & Deploy (push to master only)
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Auth ----------
      - name: Auth to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # ---------- Build ----------
      - name: Docker login to Artifact Registry
        run: gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev" --quiet

      - name: Build image
        env:
          IMAGE_REPO: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/services/${{ inputs.service_name }}
        run: |
          TAG=$(git rev-parse --short HEAD)
          IMAGE="${IMAGE_REPO}:${TAG}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .

      # ---------- Push ----------
      - name: Push image
        run: docker push "$IMAGE"

      # ---------- Deploy ----------
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ inputs.service_name }}" \
            --project "${{ env.PROJECT_ID }}" \
            --region  "${{ env.REGION }}" \
            --image   "${IMAGE}" \
            --service-account "${{ env.CLOUD_RUN_SA }}" \
            --allow-unauthenticated \
            --port 8080 \
            --min-instances=0 --max-instances=3 \
            --set-env-vars=PYTHONUNBUFFERED=1,PYTHONDONTWRITEBYTECODE=1
